<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="html form, forms, forms html" />
    <meta name="description" content="Html formların kullanımı." />
    <title>Forms</title>
  </head>
  <body>

    <!--W3Schools ta input types bölümünde bütün özellikleri görebilirsin-->

    <form action="home/Register">
      <!--action ile verilerin nereye gönderileceği seçiliyor-->
      <h2>1.</h2>
      <p>Ad: <input type="text" name="ad" placeholder="adınızı giriniz" required /></p>  
      <p>Soyad: <input type="text" name="soyad" required /></p>
      <p>Eposta: <input type="email" name="email" required /></p>
      <!--required ile boş bırakılırsa uyarı verdirtiliyor-->
      <!--placeholder ile kutucuğa yazı yazılıyor-->

      <h2>2.</h2>
      <p>Beni Hatırla <input type="checkbox" name="benihatirla" /></p>

      <h2>3.</h2>
      <p>
        Cinsiyet:
        <br />
        Erkek <input type="radio" name="Cinsiyet" /> 
        Kadın <input type="radio" name="Cinsiyet" />
      </p>

      <h2>4.</h2>
      <p>
        Hobiler:
        <br />
        Sinema <input type="checkbox" name="hobiler" />
        Gezi <input type="checkbox" name="hobiler" />
        Spor<input type="checkbox" name="hobiler" />
      </p>

      <h2>5.</h2>
      <p>
        Şehir:
        <br />
        <select name="sehir">
          <option>İzmir</option>
          <option>İstanbul</option>
          <option>Ankara</option>
        </select>
      </p>

      <h2>6.</h2>
      <p>
        Çoklu Seçim:
        <br />
        <select multiple name="sehirler">
          <option>İzmir</option>
          <option>İstanbul</option>
          <option>Ankara</option>
        </select>
      </p>
      <h2>7.</h2>
      Buton:
      <input type="submit" value="Kaydet" />
    </form>
  </body>
</html>
