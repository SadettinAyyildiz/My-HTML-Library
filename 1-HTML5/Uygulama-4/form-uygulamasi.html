<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="html forms, html form uygulaması">
    <meta name="viewport" content="Html form tagları ile ilgili uygulama.">
    <title>Form uygulaması</title>
</head>
<body>
    <h1>Lütfen Formu Eksiksiz Doldurunuz</h1>
    <hr>
    <form action="">
    <h2>Hesap Bilgileriniz</h2>
    <p>Kullanıcı Adı: <input type="text" name="kullaniciadi" placeholder="kullanıcı adınız" required></p>
    <p>Eposta: <input type="email" name="email" placeholder="email adresiniz" required></p>
    <p>Parola: <input type="password" name="password" placeholder="parolanız" required></p>

    <h2>Kişisel Bilgileriniz</h2>
    <p>Ad: <input type="text" name="ad" placeholder="adınızı giriniz" required /></p>  
    <p>Soyad: <input type="text" name="soyad" placeholder="soyadınızı giriniz" required /></p>
    <p>
        Şehir:
        <select name="sehir">
          <option>İzmir</option>
          <option>İstanbul</option>
          <option>Ankara</option>
          <option>Muğla</option>
          <option>Edirne</option>
        </select>
      </p>
      <p>
        Cinsiyet:
        Erkek <input type="radio" name="Cinsiyet" /> 
        Kadın <input type="radio" name="Cinsiyet" />
      </p>
      <p>
        Hobiler:
        <input type="checkbox" name="hobiler" /> Sinema 
        <input type="checkbox" name="hobiler" /> Gezi 
        <input type="checkbox" name="hobiler" /> Spor
        <input type="checkbox" name="hobiler" /> Kitap
      </p>
      <input type="submit" value="Kaydet" />
    </form>
    
</body>
</html>
