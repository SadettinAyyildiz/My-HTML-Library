<!DOCTYPE html>

  <head>

    <meta name="keywords" content="html images, images, images html" />
    <meta name="description" content="Html ile images çalışmaları" />
    <title>Images</title>
  </head>
  <body>
    <h1>Html Images</h1>

    <img src="images/fred3.jpg" width="200" alt="fred" />

    <!--Resim aynı dizinde olsaydı pad sadece :     fred1.png             olarak yazılacaktı-->

    <!--İnternet üzerindeki bir resmin kullanılması-->
    <img
      src="https://www.arabaoyunuoyna.com.tr/resim/arabaoyunuoyna-com-trfred-cakmaktas-ile-araba.jpg"
      width="200"
      alt="fred"
    />
